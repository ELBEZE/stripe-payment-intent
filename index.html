<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Empreinte de Carte Bancaire</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        padding: 40px;
        background: #f8f8f8;
        text-align: center;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      form {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
      }
      #payment-element {
        margin-bottom: 24px;
      }
      #submit {
        background-color: #5469d4;
        color: white;
        border: none;
        padding: 12px 16px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      #submit:disabled {
        background-color: #bbb;
        cursor: not-allowed;
      }
      #message {
        margin-top: 16px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>üí≥ Empreinte de Carte Bancaire</h1>
    <form id="payment-form">
      <div id="payment-element">
        <!-- Elements injected here -->
      </div>
      <button id="submit">Valider</button>
      <div id="message"></div>
    </form>

    <script>
      // Fonction pour afficher un message de succ√®s/erreur
      const showMessage = (messageText) => {
        const messageContainer = document.querySelector("#message");
        messageContainer.textContent = messageText;
      };

      // Initialise Stripe avec ta cl√© publique
      const stripe = Stripe("pk_test_51NBcYZGzZWSN7sTFeQu3MaWPK...");
      
      // R√©cup√®re le clientSecret via l‚ÄôURL
      const urlParams = new URLSearchParams(window.location.search);
      const clientSecret = urlParams.get("clientSecret");

      const elements = stripe.elements({ clientSecret });
      const paymentElement = elements.create("payment");
      paymentElement.mount("#payment-element");

      const form = document.getElementById("payment-form");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        document.querySelector("#submit").disabled = true;

        const { error } = await stripe.confirmCardSetup(clientSecret, {
          elements,
          confirmParams: {
            return_url: window.location.href,
          },
        });

        if (error) {
          showMessage("‚ùå " + error.message);
          document.querySelector("#submit").disabled = false;
        } else {
          showMessage("‚úÖ Empreinte enregistr√©e avec succ√®s !");
        }
      });
    </script>
  </body>
</html>
