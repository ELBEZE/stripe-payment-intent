<!DOCTYPE html>
<html>
<head>
  <title>Empreinte de Carte Bancaire</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .form-row { margin-bottom: 20px; }
    .StripeElement {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #card-errors {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Empreinte de Carte Bancaire</h1>
  <form id="payment-form">
    <div class="form-row">
      <label for="nom">Nom du participant</label>
      <input type="text" id="nom" name="nom" required />
    </div>
    <div class="form-row">
      <label for="card-element">Numéro de carte</label>
      <div id="card-element"></div>
      <div id="card-errors" role="alert"></div>
    </div>
    <button type="submit">Valider</button>
  </form>
<div id="confirmation-message" style="display: none; margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; background-color: #e6ffed;">
  ✅ Votre empreinte de carte bancaire a bien été enregistrée. Aucun débit n’a été effectué.
</div>
  
  <script>
    const stripe = Stripe("pk_live_51RoWOb1ASDwMqR4fM5FjB5n7LSfJqzYOvgYMI6LOf1ROBNbD4taFDyDYRWCjvnKNZX3Lt9mvFdy7Vmv2VLzpVtfY00AIEXh0No");
    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    const form = document.getElementById("payment-form");
    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      // ✅ On récupère le nom depuis le champ
      const nom = document.getElementById("nom").value;

      // ✅ On l'envoie au backend via fetch
      const res = await fetch("/create-payment-intent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nom }) // ← le nom est transmis ici
      });

      const { clientSecret } = await res.json();

      const result = await stripe.confirmCardPayment(clientSecret, {
        payment_method: {
          card: card
        }
      });

      if (result.error) {
        document.getElementById("card-errors").textContent = result.error.message;
      } else {
      if (result.paymentIntent.status === "requires_capture") {
  document.getElementById("confirmation-message").style.display = "block";
}
        
      }
    });
  </script>
</body>
</html>
