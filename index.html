<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription EPP - Paiement sécurisé</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h2>Formulaire d'inscription EPP MIH</h2>
  <form id="payment-form">
    <input type="text" id="name" placeholder="Nom complet" required><br><br>
    <div id="card-element"></div><br>
    <button type="submit">Valider</button>
    <div id="card-errors" role="alert"></div>
  </form>

  <script>
    const stripe = Stripe('pk_live_51RoWOb1ASDwMqR4fM5FjB5n7LSfJqzYOvgYMI6LOf1ROBNbD4taFDyDYRWCjvnKNZX3Lt9mvFdy7Vmv2VLzpVtfY00AIEXh0No'); // ✅ Clé publique Stripe

    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    const form = document.getElementById('payment-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;

      try {
        // 1. Demander au serveur un clientSecret avec /create-payment-intent
        const response = await fetch('/create-payment-intent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        const { clientSecret } = await response.json();

        // 2. Confirmer le paiement (en fait, l'empreinte CB)
        const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
          payment_method: {
            card: card,
            billing_details: { name }
          }
        });

        if (error) {
          document.getElementById('card-errors').textContent = error.message;
        } else {
          alert('Empreinte CB réalisée avec succès ! ID : ' + paymentIntent.id);
        }

      } catch (err) {
        document.getElementById('card-errors').textContent = err.message;
      }
    });
  </script>
</body>
</html>
