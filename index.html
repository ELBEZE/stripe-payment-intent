<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription EPP - Paiement sécurisé</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    #loading {
      display: none;
      font-weight: bold;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h2>Empreinte de Carte Bancaire</h2>

  <form id="payment-form">
    <input type="text" id="name" placeholder="Nom complet" required><br><br>
    <div id="card-element"></div><br>

    <button type="submit">Valider</button><br><br>
    <div id="loading">⏳ Veuillez patienter...</div>
    <div id="card-errors" role="alert" style="color: red;"></div>
  </form>

  <script>
    const stripe = Stripe('pk_live_51RoWOb1ASDwMqR4fM5FjB5n7LSfJqzYOvgYMI6LOf1ROBNbD4taFDyDYRWCjvnKNZX3Lt9mvFdy7Vmv2VLzpVtfY00AIEXh0No');
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    const form = document.getElementById('payment-form');
    const loading = document.getElementById('loading');
    const cardErrors = document.getElementById('card-errors');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loading.style.display = 'block'; // Affiche le message de chargement
      cardErrors.textContent = ""; // Reset les erreurs

      try {
        const response = await fetch('/create-payment-intent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({})
        });

        const { clientSecret } = await response.json();

        const result = await stripe.confirmCardPayment(clientSecret, {
          payment_method: {
            card: card,
            billing_details: {
              name: document.getElementById('name').value
            }
          }
        });

        if (result.error) {
          cardErrors.textContent = result.error.message;
        } else {
          if (result.paymentIntent.status === 'requires_capture') {
            alert("✅ Empreinte enregistrée avec succès !");
            form.reset();
          }
        }
      } catch (err) {
        console.error("Erreur :", err);
        cardErrors.textContent = "Une erreur est survenue : " + err.message;
      } finally {
        loading.style.display = 'none'; // Cache le message de chargement
      }
    });
  </script>
</body>
</html>
