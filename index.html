<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription EPP - Paiement sécurisé</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h2>Formulaire d'inscription EPP MIH</h2>
  <form id="payment-form">
    <input type="text" id="name" placeholder="Nom complet" required><br><br>
    <div id="card-element"></div><br>
    <button type="submit">Valider</button>
    <div id="card-errors" role="alert"></div>
  </form>

  <script>
    const stripe = Stripe('pk_test_xxxxxxxxxxxxxxxxxx'); // ⛔ Remplace par ta vraie clé publique Stripe

    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const { paymentMethod, error } = await stripe.createPaymentMethod({
        type: 'card',
        card: card,
        billing_details: { name: document.getElementById('name').value }
      });

      if (error) {
        document.getElementById('card-errors').textContent = error.message;
      } else {
        alert("Paiement en attente. Tout fonctionne !");
      }
    });
  </script>
</body>
</html>
